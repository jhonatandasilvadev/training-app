<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèãÔ∏è‚Äç‚ôÇÔ∏è Meu Treino App</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#9333ea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Training Day">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 min-h-screen text-white">
    
    <!-- Main Container -->
    <div id="mainScreen" class="container mx-auto px-4 py-6 max-w-2xl">
        
        <!-- Header / Profile Section -->
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 mb-6 shadow-xl border border-white/20">
            <div class="flex items-center gap-4">
                <div class="relative">
                    <img id="profilePhoto" src="https://via.placeholder.com/80" alt="Foto" 
                         class="w-20 h-20 rounded-full object-cover border-4 border-purple-500 shadow-lg">
                    <label for="photoUpload" class="absolute bottom-0 right-0 bg-purple-600 rounded-full p-1.5 cursor-pointer hover:bg-purple-700 transition shadow-lg">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </label>
                    <input type="file" id="photoUpload" accept="image/*" class="hidden">
                </div>
                <div class="flex-1">
                    <input type="text" id="userName" placeholder="Seu nome" 
                           class="bg-transparent text-2xl font-bold mb-1 border-none outline-none focus:text-purple-300 transition w-full"
                           maxlength="30">
                    <div class="flex items-center gap-2">
                        <span class="text-sm text-purple-300">N√≠vel <span id="userLevel">1</span></span>
                        <span class="text-xs text-gray-400">‚Ä¢</span>
                        <span class="text-sm text-gray-300"><span id="userXP">0</span> XP</span>
                    </div>
                    <div class="mt-2 bg-gray-700/50 rounded-full h-2 overflow-hidden">
                        <div id="xpBar" class="bg-gradient-to-r from-purple-500 to-pink-500 h-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Training Cards Section -->
        <div class="mb-6">
            <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
                <span>üí™</span> Meus Treinos
            </h2>
            <div id="trainingCards" class="space-y-4">
                <!-- Cards ser√£o inseridos aqui pelo JS -->
            </div>
        </div>

        <!-- Add New Training Button -->
        <button id="addTrainingBtn" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold py-4 rounded-xl shadow-lg transition transform hover:scale-105 flex items-center justify-center gap-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Adicionar Novo Treino
        </button>
    </div>

    <!-- Modal for Viewing/Editing Training -->
    <div id="trainingModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
        <div class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-hidden shadow-2xl border border-white/20 flex flex-col">
            
            <!-- Modal Header -->
            <div class="p-6 border-b border-white/10 flex items-center justify-between">
                <input type="text" id="modalTrainingName" 
                       class="text-2xl font-bold bg-transparent border-none outline-none focus:text-purple-300 transition flex-1"
                       placeholder="Nome do Treino">
                <button id="closeModal" class="text-gray-400 hover:text-white transition ml-4">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Exercises List -->
            <div class="flex-1 overflow-y-auto p-6">
                <div id="exercisesList" class="space-y-3">
                    <!-- Exerc√≠cios ser√£o inseridos aqui -->
                </div>
                <button id="addExerciseBtn" class="w-full mt-4 bg-purple-600/30 hover:bg-purple-600/50 border-2 border-dashed border-purple-500 text-purple-300 font-semibold py-3 rounded-lg transition flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Adicionar Exerc√≠cio
                </button>
            </div>

            <!-- Modal Footer -->
            <div class="p-6 border-t border-white/10 flex gap-3">
                <button id="startTrainingBtn" class="flex-1 bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-semibold py-3 rounded-lg transition transform hover:scale-105 flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Iniciar Treino
                </button>
                <button id="deleteTrainingBtn" class="bg-red-600/20 hover:bg-red-600/40 border border-red-500 text-red-400 font-semibold px-6 py-3 rounded-lg transition">
                    Excluir
                </button>
            </div>
        </div>
    </div>

    <!-- Training Mode Screen -->
    <div id="trainingModeScreen" class="fixed inset-0 bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 hidden flex-col z-50">
        <div class="container mx-auto px-4 py-6 max-w-2xl flex flex-col h-full">
            
            <!-- Training Mode Header -->
            <div class="flex items-center justify-between mb-6">
                <button id="exitTrainingBtn" class="text-gray-400 hover:text-white transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                <div class="text-center">
                    <div class="text-sm text-gray-400">Exerc√≠cio <span id="currentExerciseNum">1</span> de <span id="totalExercises">0</span></div>
                </div>
                <div class="w-6"></div>
            </div>

            <!-- Exercise Display -->
            <div id="exerciseDisplay" class="flex-1 flex flex-col justify-center">
                <!-- Conte√∫do ser√° inserido pelo JS -->
            </div>

            <!-- Timer Section -->
            <div id="timerSection" class="hidden">
                <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 text-center border border-white/20">
                    <div class="text-6xl font-bold mb-4" id="timerDisplay">60</div>
                    <div class="text-gray-300 mb-4">Descanso</div>
                    <div class="bg-gray-700/50 rounded-full h-3 overflow-hidden">
                        <div id="timerBar" class="bg-gradient-to-r from-green-500 to-emerald-500 h-full transition-all" style="width: 100%"></div>
                    </div>
                    <button id="skipTimerBtn" class="mt-6 text-purple-400 hover:text-purple-300 transition font-semibold">
                        Pular descanso ‚Üí
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Completion Screen -->
    <div id="completionScreen" class="fixed inset-0 bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 hidden items-center justify-center z-50 p-4">
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 max-w-md w-full text-center border border-white/20 shadow-2xl">
            <div class="text-6xl mb-4">üéâ</div>
            <h2 class="text-3xl font-bold mb-2">Treino Completo!</h2>
            <p class="text-gray-300 mb-6">Parab√©ns! Voc√™ completou seu treino.</p>
            <div class="bg-gradient-to-r from-purple-600/30 to-pink-600/30 rounded-xl p-6 mb-6 border border-purple-500/30">
                <div class="text-4xl font-bold text-purple-300">+<span id="xpGained">50</span> XP</div>
                <div class="text-sm text-gray-400 mt-2">Experi√™ncia Ganha</div>
            </div>
            <button id="backToHomeBtn" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold py-4 rounded-xl shadow-lg transition transform hover:scale-105">
                Voltar ao In√≠cio
            </button>
        </div>
    </div>

    <script src="script.js"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service Worker registrado!', reg))
                    .catch(err => console.log('Erro ao registrar Service Worker:', err));
            });
        }
    </script>
</body>
</html>
